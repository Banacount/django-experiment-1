{% extends "base.html" %}
{% block title %}Chathere hehe{% endblock %}

{% block content %}

<h2>Chats</h2>
<div class="chat-contain">

{% for chat in all_chats %}
<div class="chat-user">{{ chat.user_name }}:</div>
<div class="chat">{{ chat.text }}</div>
<br>
{% endfor %}

</div>

<br>
<br>
<form method="POST" action="{% url "chats" %}", enctype="multipart/form-data">
{% csrf_token %}
{{ form }}
<button>Submit</button>
</form>
<br>

{% endblock %}
