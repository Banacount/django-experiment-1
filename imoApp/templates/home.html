{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="all-imo-loaded">
{% for imo in perImo %}
<div class="imo-contain">
    <div class="imo-user-name">{{ imo.user_name }}</div>
    <div class="imo-text">{{ imo.user_opinion }}</div>
</div>
{% endfor %}
<div class="imo-page-info">{{ perImo }}</div>
</div>
<br><br>

<div class="col-flex w-100p">
    <div class="rev-row-flex w-70p self-center">
        <a class="post-btn" href="/create-imo">Post your imo.</a>

        <div class="where-navs">
            {% if perImo.has_previous %}
            <a class="post-btn" href="?where_at={{ perImo.previous_page_number }}"><</a>
            {% endif %}

            {% if perImo.has_next %}
            <a class="post-btn" href="?where_at={{ perImo.next_page_number }}">></a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
