{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% load static %}

{% block content %}
<p>Register here</p>

<div class="login-container">

<form class="login-form" action="{% url 'register-page' %}" method="POST">
    {% csrf_token %}
    {{ register_form }}
    <button class="submit-btn">Submit</button>
</form>

</div>

<a href="{% url 'login-page' %}">Already have an account? Login</a>
<script src="{% static 'js/func-register-page.js' %}"></script>
{% endblock %}
