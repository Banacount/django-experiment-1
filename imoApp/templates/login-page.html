{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<p>Login here</p>
<div class="login-container">

    <form class="login-form" action="{% url 'login-page' %}" method="POST">
        {% csrf_token %}
        {{ login_form }}
        <button class="submit-btn">Submit</button>

        <div class="all-server-msg">
            {% if messages %}
                {% for msg in messages %}
                    <div class="server-message">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        </div>
    </form>

</div>
<a href="{% url 'register-page' %}">Don't have an account? Register</a>
<script src="{% static 'js/func-login-page.js' %}"></script>
{% endblock %}
