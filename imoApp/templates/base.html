{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imo: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main-style.css' %}">
    <link rel="stylesheet" href="{% static 'css/built-ins.css' %}">
    <link rel="stylesheet" href="{% static 'css/universal-scope.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>
<body>

    {% if user.is_authenticated %}
    <div class="header-contain">
        <p>Welcome back, {{ user.username }}!</p>
    </div>

    <div class="nav-bar">
        <a href="/">Home</a>
        <a href="/personal">Personal</a>
    </div>

    <form class="logout-btn-form" method="POST" action="{% url 'logout-page' %}">
        {% csrf_token %}
        <button aria-label="Logout Button" title="Logout Account">Logout</button>
    </form>
    {% endif %}

    <div class='main-content'>
    {% block content %}
    {% endblock %}
    </div>
    <div class="footer-contain">
        <p>Â© imo 2026 John Rushell</p>
    </div>
</body>
</html>
